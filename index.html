<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factory Pattern ‚Äì Multiple Apps</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
    h2 { margin-top: 40px; color: #333; }
    .app-block { background: white; padding: 20px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    #output { background: black; color: lime; padding: 15px; border-radius: 8px; margin-top: 30px; font-family: monospace; min-height: 120px; }
  </style>
</head>
<body>
  <h1>Factory Method Pattern ‚Äì Multi-App Demo</h1>

  <!-- Food Delivery App -->
  <div class="app-block">
    <h2>üçî Food Delivery App</h2>
    <button onclick="testUser('Customer')">Create Customer</button>
    <button onclick="testUser('DeliveryPartner')">Create Delivery Partner</button>
    <button onclick="testUser('Restaurant')">Create Restaurant</button>
    <button onclick="testUser('Admin')">Create Admin</button>
  </div>

  <!-- Banking App -->
  <div class="app-block">
    <h2>üè¶ Banking App</h2>
    <button onclick="testBank('SavingsAccount')">Create Savings Account</button>
    <button onclick="testBank('CurrentAccount')">Create Current Account</button>
    <button onclick="testBank('LoanAccount')">Create Loan Account</button>
  </div>

  <!-- E-commerce App -->
  <div class="app-block">
    <h2>üõí E-commerce App</h2>
    <button onclick="testEcom('Electronics')">Create Electronics</button>
    <button onclick="testEcom('Clothing')">Create Clothing</button>
    <button onclick="testEcom('Books')">Create Books</button>
  </div>

  <!-- Ride-Hailing App -->
  <div class="app-block">
    <h2>üöï Ride-Hailing App</h2>
    <button onclick="testRide('Mini')">Create Mini Ride</button>
    <button onclick="testRide('Sedan')">Create Sedan Ride</button>
    <button onclick="testRide('SUV')">Create SUV Ride</button>
    <button onclick="testRide('Auto')">Create Auto Ride</button>
  </div>

  <h2>üñ• Output Log</h2>
  <div id="output"></div>

  <script>
    const log = msg => document.getElementById("output").innerHTML += msg + "<br>";

    /* ---------------- FOOD DELIVERY ---------------- */
    class Customer { details(){ return "Customer: Orders food."; } }
    class DeliveryPartner { details(){ return "Delivery Partner: Delivers food."; } }
    class Restaurant { details(){ return "Restaurant: Prepares food."; } }
    class Admin { details(){ return "Admin: Manages platform."; } }
    class UserFactory {
      static create(type){
        switch(type){
          case "Customer": return new Customer();
          case "DeliveryPartner": return new DeliveryPartner();
          case "Restaurant": return new Restaurant();
          case "Admin": return new Admin();
          default: throw "Unknown User";
        }
      }
    }
    function testUser(type){
      const u = UserFactory.create(type);
      log("Food Delivery ‚Üí " + u.details());
    }

    /* ---------------- BANKING ---------------- */
    class SavingsAccount { details(){ return "Savings Account: Earns interest."; } }
    class CurrentAccount { details(){ return "Current Account: For business transactions."; } }
    class LoanAccount { details(){ return "Loan Account: Tracks loans."; } }
    class BankFactory {
      static create(type){
        switch(type){
          case "SavingsAccount": return new SavingsAccount();
          case "CurrentAccount": return new CurrentAccount();
          case "LoanAccount": return new LoanAccount();
          default: throw "Unknown Account";
        }
      }
    }
    function testBank(type){
      const acc = BankFactory.create(type);
      log("Banking ‚Üí " + acc.details());
    }

    /* ---------------- E-COMMERCE ---------------- */
    class Electronics { details(){ return "Electronics: Gadgets & Devices."; } }
    class Clothing { details(){ return "Clothing: Apparel & Fashion."; } }
    class Books { details(){ return "Books: Novels & Study Material."; } }
    class EcomFactory {
      static create(type){
        switch(type){
          case "Electronics": return new Electronics();
          case "Clothing": return new Clothing();
          case "Books": return new Books();
          default: throw "Unknown Product";
        }
      }
    }
    function testEcom(type){
      const item = EcomFactory.create(type);
      log("E-commerce ‚Üí " + item.details());
    }

    /* ---------------- RIDE-HAILING ---------------- */
    class Mini { details(){ return "Mini Ride: Budget friendly."; } }
    class Sedan { details(){ return "Sedan Ride: Comfortable seating."; } }
    class SUV { details(){ return "SUV Ride: Spacious and premium."; } }
    class Auto { details(){ return "Auto Ride: Affordable short trips."; } }
    class RideFactory {
      static create(type){
        switch(type){
          case "Mini": return new Mini();
          case "Sedan": return new Sedan();
          case "SUV": return new SUV();
          case "Auto": return new Auto();
          default: throw "Unknown Ride";
        }
      }
    }
    function testRide(type){
      const r = RideFactory.create(type);
      log("Ride-Hailing ‚Üí " + r.details());
    }
  </script>
</body>
</html>
